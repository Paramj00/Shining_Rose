<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shining Rose</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
        }
        .rose {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, #f39c12, #e74c3c, #c0392b);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7), 0 0 40px rgba(255, 0, 0, 0.5), 0 0 60px rgba(255, 0, 0, 0.3);
            animation: shine 2s infinite;
        }
        @keyframes shine {
            0% {
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.7), 0 0 40px rgba(255, 0, 0, 0.5), 0 0 60px rgba(255, 0, 0, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 255, 0, 0.8), 0 0 60px rgba(255, 255, 0, 0.6), 0 0 80px rgba(255, 255, 0, 0.4);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.7), 0 0 40px rgba(255, 0, 0, 0.5), 0 0 60px rgba(255, 0, 0, 0.3);
            }
        }
    </style>
</head>
<body>
 
    <div class="rose"></div>
 
</body>
</html>
